<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeons and Gardens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5e9d9; /* Parchment-like background */
            color: #58180d; /* Dark red text color similar to D&D books */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23f5e9d9" fill-opacity="0.8"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23c9ad6a" stroke-width="0.5" stroke-opacity="0.1"/></svg>');
        }
        
        h1 {
            font-family: 'EB Garamond', serif;
            font-weight: 700;
            font-size: 42px;
            margin-bottom: 30px;
            color: #58180d; /* Dark red color */
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            border-bottom: 2px solid #c9ad6a; /* Gold border */
            padding-bottom: 15px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #58180d; /* Dark red background */
            color: #f5e9d9; /* Light parchment text */
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            border: 2px solid #c9ad6a; /* Gold border */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            background-color: #7a2718; /* Lighter red on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        /* D&D-style decorative elements */
        .page-container {
            position: relative;
            padding: 40px;
            border: 12px solid transparent;
            border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="none"><path d="M0 0h100v100H0z" fill="%23c9ad6a"/><path d="M10 10h80v80H10z" fill="%23f5e9d9"/></svg>') 12;
            margin: 20px 0;
        }
        
    </style>
</head>
<body>
    <div class="page-container">
        <h1>Dungeons and Gardens</h1>
        
        <div class="button-container">
            <a href="Dungeons & Gardens.pdf" class="button">READ</a>
            <a href="Dungeons & Gardens (Print).pdf" class="button">PRINT</a>
            <a href="Dungeons & Gardens (Booklet).pdf" class="button">BOOKLET</a>
        </div>
    </div>
</body>
</html>
